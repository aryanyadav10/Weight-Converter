<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: black;
        }
        h1 {
            color: white;
        }
        .card-primary {
            background-color:rgb(43, 218, 43);
        }
        .card-success {
            background-color: rgb(105, 192, 246);
        }
        .card-danger {
            background-color: rgb(242, 61, 61);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form action="">
                    <div class="form-group">
                        <input 
                        id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg" placeholder="Enter Kilograms">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="PoundsOutput"></div>
                        </div>
                    </div>
                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounce:</h4>
                            <div id="OunceOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = 'hidden';
       document.getElementById('lbsInput').addEventListener('input',function(e) {
        document.getElementById('output').style.visibility = 'visible';
           let kg = e.target.value;
           document.getElementById('gramsOutput').innerHTML = kg*1000;
           document.getElementById('PoundsOutput').innerHTML = kg*2.20462;
           document.getElementById('OunceOutput').innerHTML = kg*35.274;
       });
    </script>
</body>
</html>
